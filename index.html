<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="header" class="wrapper">
    <h1 class="site-title">
      <a href="index.html">
        <img src="img/logo.svg" alt="Logo with 'Profile' ">
      </a>
    </h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#bicycle">Bicycle</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="mainvisual">
      <img src="img/mainvisual.jpg" alt="Bicycle picture">
    </div>

    <section id="about" class="wrapper">
      <h2 class="section-title">About</h2>
      <div class="content">
        <img src="img/about.jpg" alt="Icon photo">
        <div class="text">
          <h3 class="content-title">TARO YAMADA</h3>
          <p>
            山田太郎、30歳。IT業界で5年の経験を持つエンジニアです。休日には自転車でのサイクリングを楽しみ、自然の中でリフレッシュすることが好きです。最近はプログラミングやデータサイエンスのスキル向上にも力を入れています。
          </p>
        </div>
      </div>
    </section>

    <section id="bicycle" class="wrapper">
      <h2 class="section-title">Bicycle</h2>
      <ul>
        <li>
          <img src="img/bicycle1.jpg" alt="Bicycle in the city">
          <h3>My Bicycle</h3>
          <p>私が乗っているバイクたちを紹介</p>
        </li>
        <li>
          <img src="img/bicycle2.jpg" alt="Bicycle leaning against a wall">
          <h3>Work</h3>
          <p>行った場所、行きたい場所を載せています</p>
        </li>
        <li>
          <img src="img/bicycle3.jpg" alt="Bicycle in the house">
          <h3>Blog</h3>
          <p>日々の出来事を話しています</p>
        </li>
      </ul>
    </section>

  </main>

  <footer id="footer">
    <p>&copy; 2020 Profile</p>
  </footer>

</body>

</html>
